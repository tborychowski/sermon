---
version: '3.7'
services:
  sermon:
    container_name: sermon
    image: tborychowski/sermon
    restart: unless-stopped
    ports:
      - "3010:3000"
    environment:
      - NODE_ENV: production
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/os-release:/app/data/os-release:ro

      - /sys/class/thermal/thermal_zone0/temp:/app/data/temp:ro

      - /proc/cpuinfo:/app/data/cpuinfo:ro
      - /proc/loadavg:/app/data/loadavg:ro
      - /proc/meminfo:/app/data/meminfo:ro
      - /proc/uptime:/app/data/uptime:ro
      - /proc/sys/kernel/hostname:/app/data/hostname:ro

      - ./config.json:/app/data/config.json:ro
